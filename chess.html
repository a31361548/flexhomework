<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      margin: 0;
      padding: 0;
      justify-content: center;
      align-items: center;
      display: flex;
    }

    #main {
      width: 70vw;
      height: 90vh;
      /* border: 1px solid black; */
      display: flex;
    }

    #left {
      width: 15%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .textleft {
      font-weight: bolder;
      font-family: '標楷體';
      width: 20%;
      font-size: 48px;
    }

    #middle {
      width: 70%;
      height: 100%;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #map {
      width: 1200px;
      height: 1200px;
      display: flex;
      flex-direction: column;
      border: 1px solid black;
      border-right: none;
    }

    .mpt {
      width: 1200px;
      height: 44%;
      border-bottom: 1px solid black;
      display: flex;
      flex-wrap: wrap;
    }

    .square {
      width: 150px;
      height: 150px;
      border-right: 1px solid black;
      border-bottom: 1px solid black;
    }


    .mpm {
      width: 100%;
      height: 12%;
      border-right: 1px solid black;
      border-left: 1px solid black;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .river {
      font-size: 6rem;
      font-weight: bold;
      font-family: '標楷體';
    }

    .mpb {
      width: 100%;
      height: 44%;
      border-top: 1px solid black;
    }

    #right {
      width: 15%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .textright {
      font-weight: bolder;
      font-family: '標楷體';
      width: 20%;
      font-size: 48px;
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="left">
      <div class="textleft"> 棋盤裡 ， 車無輪 ， 馬無韁 ， 叫聲將軍提防提防</div>
    </div>
    <div id="middle">
      <div id="map">
        <div class="mpt">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="mpm">
          <div class="river">楚河</div>
          <div class="river">漢界</div>
        </div>
        <div class="mpb"></div>
      </div>
    </div>
    <div id="right">
      <div class="textright"> 圖畫裡 ， 龍不吟 ， 虎不嘯 ， 小小書僮可笑可笑</div>
    </div>
  </div>
</body>

</html>
